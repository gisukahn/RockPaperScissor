<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<link
rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
/>
<title>Rock Paper Scissor game</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">

</head>
<body>
    <h1 class="title">rock paper scissors</h1>
    <div class="scoreboard">
      <h2 class="h2Font" id="scoreInfo">choose your weapon</h2>
      <h3 class="h3Font" id="scoreMessage">First to score 5 points wins the game</h3>
      <div class="container">
        <div class="player">
          <div id = "playerSign">❔</div> 
          <div id="playerScore">Player : 0</div>
        </div>
        <div class="player">
          <div id = "computerSign">❔</div> 
          <div id="computerScore">Computer : 0</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-square" id="rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="btn btn-square" id="paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="btn btn-square" id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>

  <div class="modal" id="endgameModal">
    <p class="model-title" id="endgameMsg"></p>
    <buttom class="btn btn-restart" id="restartBtn">Play again</buttom>
  </div>
  <div class="overlay" id="overlay"></div>

  <div class="footer"> Copyright © 2023 GisukAhn</div>
  <script src='script.js'></script>

</body>
</html>
